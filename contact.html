<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog Heaven - for bloggers</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>

<body>
    <!-- Nav -->
    <nav class="navigation max-width-1 m-auto my-2">

        <!-- Logo -->
        <div class="nav-left"><a class="logo" href="index.html">iBlog</a>
            <!-- Logo -->

            <!--Nav links  -->
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/blog.html">Blog</a></li>
            </ul>
        </div>
        <!--Nav links  -->
        <div class="nav-right">
            <form method="GET" action="/search.html">
                <input type="text" name='q' class="form-input" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>
    <!-- Nav -->
    <div class="max-width-1 m-auto">
        <hr>
    </div>


    <!-- Contact form -->
    <div class="contact-content  m-auto  max-width-1 font1">
        <div class="max-width-1 mx-1 ">

            <h2>Feel free to contact us</h2>

            <div class="contact-form ">

                <div class="form-box">
                    <input type="text" class="form-control" placeholder="Enter Your Name">
                </div>

                <div class="form-box">
                    <input type="text" class="form-control" placeholder="Enter Your Phone">
                </div>

                <div class="form-box">
                    <input type="text" class="form-control" placeholder="Enter Your Email">
                </div>

                <div class="form-box">
                    <textarea name="msg" id="" cols="30" class="form-control" placeholder="How may I help You" rows="5"></textarea>
                </div>

                <button class="btn ">Send</button>
            </div>

        </div>

    </div>
    <!-- Contact form -->


    <!-- footer -->
    <div class="footer m-auto">
        Copyright &copy; iBlog.in<a href="https://www.vecteezy.com/free-vector/writing">Vectors Credits: Vsecteezy</a>
    </div>
    <!-- footer -->
</body>

</html>
